<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>打卡小幫手</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>打卡系統</h2>
  <button onclick="sendData('clock_in')">上班</button>
  <button onclick="sendData('clock_out')">下班</button>
  <button onclick="sendData('leave')">請假</button>
  <button onclick="sendData('query')">查詢</button>

  <script>
    const liffId = "2007506939-KmdkLqmq";  // 改成你自己的
    const scriptURL = "https://script.google.com/macros/s/AKfycbynvVFS6-FGQPZEDBAYIITjXlESxMsTXpUH9hH39-s9MahdbroXPaHbxbJ2_iXPLbq8sg/exec";  // 改成你部署的 Web App URL

    async function sendData(action) {
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) liff.login();

      const profile = await liff.getProfile();
      const userId = profile.userId;

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const payload = {
            action,
            userId,
            gps: { lat, lng }
          };

          await fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          alert("打卡成功！");
        },
        () => alert("無法取得 GPS 位置")
      );
    }
  </script>
</body>
</html>
